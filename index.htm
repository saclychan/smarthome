<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smart Home Vallogy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/vender/Swiper/dist/css/swiper.min.css">
    <link rel="stylesheet" href="/vender/rangeslider.js/rangeslider.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--<link rel="stylesheet" href="vender/jquery-ui/jquery-ui.css">-->
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"> -->

    <!-- Demo styles -->
    <style>


    </style>
</head>
<body>
    <div class="center" >
        <div>
            <div class="wrap_box_controler" style="dispaly:block">
                    <div style="text-align:center">
                        DeviceId:<input type="text" name="deviceId" id="deviceId">
                    </div>
                    <div class="onoffswitch" style="margin:15px auto">
                        <input onchange="triggerAction()" type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                    <input  type="range" data-orientation="horizontal">
                    <div>
                        <div class="output" style="font-size:15px; color:#F00;text-align:center;padding:10px"></div>
                    </div>
            </div>   
        </div>
    </div>



    
    <!-- Swiper -->
    <div class="swiper-container gallery-top">

        <!-- device list icon -->
        <div class="iconListDevice center-block">
            <div class="wrap_icon">
                <div onclick="iconClick(this)" data-deviceId="01" data-deviceStatus="true" data-value="50" class="icon den"></div>
                
                <div onclick="iconClick(this)" data-deviceId="02" data-deviceStatus="false" data-value="0"  class="icon quat"></div>

                <div onclick="iconClick(this)" data-deviceId="03" data-deviceStatus="true" data-value="70"  class="icon tivi"></div>
                
            </div>
        </div>
        <!-- device list icon -->


        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(/images/kitchen.jpg)">
            </div>
            <!-- item 2 -->
            <div class="swiper-slide" style="background-image:url(/images/living-room.jpg)">
            </div>
        </div>
                


        <!-- Add Arrows -->
        <div class="swiper-button-next swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(/images/kitchen.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(/images/living-room.jpg)"></div>
        </div>
    </div>
    
    <div id="result">x</div>
    <!-- Swiper JS -->
    <script src="/vender/Swiper/dist/js/swiper.min.js"></script>
    <script src="/vender/jquery-ui/jquery-1.10.2.js"></script>
    <!--<script src="vender/jquery-ui/jquery-ui.js"></script>-->
    <script src="/vender/rangeslider.js/rangeslider.min.js"></script>
    
    <script src="js/controler.js"></script>
    <script src="js/index.js"></script>
    <script src="js/listIcon.js"></script>

</body>
</html>
